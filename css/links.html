<!DOCTYPE html>
<html>
	<head>
		<title>Formatar Links</title>
		<meta charset="utf-8" />

		<style type="text/css">

			a {
				text-decoration: none;
				padding: 5px;
			}

			/*Links n√£o visitados*/
			a:link {
				color: #b9c943;
			}

			/*Links Visitados*/
			a:visited {
				color: #c0c0c0;
			}

			/*Links Hover*/
			a:hover {
				color: #FFF;
				background: #6d790f;
			}

			/*Links ativos, no momento do clique*/
			a:active {
				color: #e4f371;
			}
		</style>
	</head>
	<body>

		<a href="www.google.pt">Google</a> |
		<a href="">Tec Mundo</a> |
		<a href="">Mega Curiosos</a>

	</body>
</html>
