<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Alertas</title>

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="estilo.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    

    <div class="container">

     <div class="page-header">
      <h1>Bootstrap Alert</h1>
     </div>

     <div class="alert alert-success" role="alert"> <!-- role é utilizado para as páginas de leitura que são usadas por pessoas com deficiencia -->

      <!-- Accessible Rich Internet Applications (ARIA) -->
      <button type="button" class="close" data-dismiss="alert" aria-laber="Fechar">
        <span aria-hidden="true">&times;</span>
      </button>
      <strong>Alerta</strong> teste!!
     </div>

     <div class="alert alert-info"> 
      <strong>Alerta</strong> teste!!
     </div>

     <div class="alert alert-warning"> 
      <strong>Alerta</strong> teste!!
     </div>

     <div class="alert alert-danger"> 
      <strong>Alerta</strong> teste!!
     </div>

    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
