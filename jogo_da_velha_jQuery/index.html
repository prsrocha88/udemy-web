<!DOCTYPE HTML>
<html lang="pt">
	<head>
		<meta charset="UTF-8">

		<title>Jogo da velha</title>
		<script src="jquery-2.2.1.js"></script>
		<script src="jogo.js"></script>
	</head>

	<body>

		<div id="pagina_inicial" align="center">

			<table width="600px">

				<tbody>
					
					<tr>
						<td colspan="3" align="center">JOGO DO GALO</td>
					</tr>

					<tr>

						<td align="center">
							<img src="imagens/jogador_1.png">
							<br />
							<input id="nome_jogador_1" type="text" maxlength="10" placeholder="Jogador 1" style="border: 0px;">
						</td>
						<td align="center">
							<img id="btn_iniciar_jogo" src="imagens/iniciar.png">
						</td>	
						<td align="center">
							<img src="imagens/jogador_2.png">
							<br />
							<input id="nome_jogador_2" type="text" maxlength="10" placeholder="Jogador 2" style="border: 0px;">
						</td>

					</tr>

					<tr>

					</tr>

				</tbody>

			</table>

		</div>

		<div id="jogo" style="display:none; margin-top: 50px; text-align: center;">

			<div style="display: inline-block;">
				<img src="imagens/jogador_1.png">
				<br />
				<span id="nome_jogador_1_saida"></span>
			</div>

			<div style="display: inline-block;">
				<table>
					<tr>
						<td style="border-bottom: 1px solid blue; border-right: 1px solid blue;">
							<div class="jogada" id="a-1" style="width:100px; height: 100px;">
						</td>
						<td style="border-bottom: 1px solid blue;">
							<div class="jogada" id="a-2" style="width:100px; height: 100px;">
						</td>
						<td style="border-bottom: 1px solid blue; border-left: 1px solid blue;">
							<div class="jogada" id="a-3" style="width:100px; height: 100px;">
						</td>
					</tr>
					<tr>
						<td style="border-bottom: 1px solid blue; border-right: 1px solid blue;">
							<div class="jogada" id="b-1" style="width:100px; height: 100px;">
						</td>
						<td style="border-bottom: 1px solid blue;">
							<div class="jogada" id="b-2" style="width:100px; height: 100px;">
						</td>
						<td style="border-bottom: 1px solid blue; border-left: 1px solid blue;">
							<div class="jogada" id="b-3" style="width:100px; height: 100px;">
						</td>
					</tr>
					<tr>
						<td style="border-right: 1px solid blue;">
							<div class="jogada" id="c-1" style="width:100px; height: 100px;">
						</td>
						<td>
							<div class="jogada" id="c-2" style="width:100px; height: 100px;">
						</td>
						<td style="border-left: 1px solid blue;">
							<div class="jogada" id="c-3" style="width:100px; height: 100px;">
						</td>
					</tr>
				</table>
			</div>

			<div style="display: inline-block;">
				<img src="imagens/jogador_2.png">
				<br />
				<span id="nome_jogador_2_saida"></span>
			</div>

		</div>

	</body>
</html>
